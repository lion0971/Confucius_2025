<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>三關文字闖關遊戲 - 靜態地圖互動版</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #map-container {
      position: relative;
      width: 480px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
      background: #222;
    }
    #map-image {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .marker {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .marker.unvisited {
      background-color: blue;
    }
    .marker.visited {
      background-color: red;
    }
    /* 提示泡泡 */
    .tooltip {
      position: absolute;
      bottom: 130%;
      background: #222;
      color: #eee;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .marker:hover .tooltip {
      opacity: 1;
    }

    /* 遊戲區 */
    #game-container {
      max-width: 480px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 16px;
      margin: 20px auto 0;
      text-align: center;
      background: #222;
      display: none;
    }
    input {
      font-size: 2rem;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 3px solid #6699ff;
      border-radius: 8px;
      background-color: #222;
      color: #eee;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }
    input:focus {
      border-color: #aabfff;
      box-shadow: 0 0 10px #aabfff;
    }
    button {
      font-size: 1.4rem;
      padding: 12px 36px;
      border: none;
      border-radius: 10px;
      background-color: #337ab7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #5599e6;
    }
    #message {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      min-height: 36px;
      font-weight: 600;
    }
    #success-area {
      max-width: 480px;
      margin: 20px auto;
      text-align: center;
      color: #aaffaa;
      text-shadow: 1px 1px 3px #004400;
      display: none;
    }

    /* 煙火畫布 */
    #fireworkCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<h1>三關文字闖關遊戲 - 靜態地圖互動版</h1>

<div id="map-container">
  <img id="map-image" src="main.jpg" alt="地圖" />
  <!-- 標記點將用 JS 動態產生 -->
</div>

<div id="game-container">
  <p>請回答關卡 <span id="level-display">1</span> 的字：</p>
  <input id="inputWord" maxlength="1" autocomplete="off" autofocus />
  <br />
  <button id="submitBtn">確定</button>
  <div id="message"></div>
</div>

<div id="success-area">
  <h2>恭喜你，所有關卡完成！</h2>
  <button id="restartBtn">重新開始</button>
</div>

<canvas id="fireworkCanvas"></canvas>

<script>
  // 闖關答案與標記點 - 預設位置是相對於圖片左上角的百分比 (0~1)
  const checkpoints = [
    { id: 0, label: "1", title: "關卡1", xPercent: 0.5, yPercent: 0.35 }, // 百分比位置
    { id: 1, label: "2", title: "關卡2", xPercent: 0.65, yPercent: 0.4 },
    { id: 2, label: "3", title: "關卡3", xPercent: 0.4, yPercent: 0.5 }
  ];

  const answers = ["仁", "禮", "義"];
  const totalLevels = answers.length;

  // 紀錄關卡完成狀態
  let finishedLevels = JSON.parse(localStorage.getItem("finishedLevels")) || [false, false, false];
  let currentLevel = null;

  const mapContainer = document.getElementById("map-container");
  const gameContainer = document.getElementById("game-container");
  const levelDisplay = document.getElementById("level-display");
  const inputWord = document.getElementById("inputWord");
  const submitBtn = document.getElementById("submitBtn");
  const messageDiv = document.getElementById("message");
  const successArea = document.getElementById("success-area");
  const restartBtn = document.getElementById("restartBtn");
  const mapImage = document.getElementById("map-image");

  // 產生標記點節點
  function createMarkers() {
    // 移除舊標記（若有）
    const oldMarkers = document.querySelectorAll(".marker");
    oldMarkers.forEach(m => m.remove());

    const imgRect = mapImage.getBoundingClientRect();
    const containerRect = mapContainer.getBoundingClientRect();

    checkpoints.forEach(({ id, label, title, xPercent, yPercent }) => {
      const marker = document.createElement("div");
      marker.classList.add("marker");
      marker.classList.add(finishedLevels[id] ? "visited" : "unvisited");
      marker.style.left = `calc(${xPercent * 100}% - 12px)`; // 減半寬置中
      marker.style.top = `calc(${yPercent * 100}% - 12px)`;  // 減半高置中
      marker.textContent = label;

      // 提示泡泡
      const tooltip = document.createElement("span");
      tooltip.className = "tooltip";
      tooltip.textContent = finishedLevels[id] ? `${title}（已完成）` : title;
      marker.appendChild(tooltip);

      // 點擊事件
      marker.addEventListener("click", () => {
        if (finishedLevels[id]) {
          alert(`${title} 已完成，請挑戰其他關卡`);
          return;
        }
        currentLevel = id;
        updateUI();
      });
      mapContainer.appendChild(marker);
    });
  }

  // 更新遊戲畫面跟狀態
  function updateUI() {
    if (currentLevel === null) {
      gameContainer.style.display = "none";
      successArea.style.display = "none";
      messageDiv.textContent = "";
    } else {
      levelDisplay.textContent = currentLevel + 1;
      inputWord.value = "";
      inputWord.focus();
      messageDiv.textContent = "";
      gameContainer.style.display = "block";
      successArea.style.display = "none";
    }
  }

  // 送出答案判斷
  submitBtn.addEventListener("click", () => {
    const userInput = inputWord.value.trim();
    if (userInput === "") {
      messageDiv.style.color = "red";
      messageDiv.textContent = "請輸入字元";
      return;
    }
    if (userInput === answers[currentLevel]) {
      finishedLevels[currentLevel] = true;
      localStorage.setItem("finishedLevels", JSON.stringify(finishedLevels));
      messageDiv.style.color = "lightgreen";
      messageDiv.textContent = `關卡 ${currentLevel + 1} 答對了！`;
      createMarkers(); // 更新標記顏色
      if (finishedLevels.every(val => val === true)) {
        currentLevel = null;
        gameContainer.style.display = "none";
        successArea.style.display = "block";
        showFireworks();
      } else {
        currentLevel = null;
        gameContainer.style.display = "none";
        alert("關卡完成，請點選下一關！");
      }
    } else {
      messageDiv.style.color = "pink";
      messageDiv.textContent = "答錯了，請再試一次";
      inputWord.value = "";
      inputWord.focus();
    }
  });

  restartBtn.addEventListener("click", () => {
    finishedLevels = [false, false, false];
    localStorage.removeItem("finishedLevels");
    currentLevel = null;
    successArea.style.display = "none";
    gameContainer.style.display = "none";
    stopFireworks();
    createMarkers();
  });

  inputWord.addEventListener("keyup", (event) => {
    if (event.key === "Enter") {
      submitBtn.click();
    }
  });

  // 載入完成後建立標記
  window.addEventListener("load", () => {
    createMarkers();
  });

  // 煙火動畫（與你之前的程式相同）

  const canvas = document.getElementById("fireworkCanvas");
  const ctx = canvas.getContext("2d");
  let cw, ch;
  function resizeCanvas() {
    cw = canvas.width = window.innerWidth;
    ch = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Firework {
    constructor() {
      this.x = Math.random() * cw;
      this.y = ch;
      this.targetY = Math.random() * ch / 2 + ch / 4;
      this.exploded = false;
      this.particles = [];
      this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    }
    update() {
      if (!this.exploded) {
        this.y -= 6;
        if (this.y <= this.targetY) {
          this.exploded = true;
          this.createParticles();
        }
      }
      this.particles.forEach((p) => p.update());
      this.particles = this.particles.filter((p) => !p.dead);
    }
    createParticles() {
      for (let i = 0; i < 30; i++) {
        this.particles.push(new Particle(this.x, this.y, this.color));
      }
    }
    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      this.particles.forEach((p) => p.draw());
    }
    isDone() {
      return this.exploded && this.particles.length === 0;
    }
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = 2;
      this.color = color;
      this.vx = (Math.random() - 0.5) * 5;
      this.vy = (Math.random() - 0.5) * 5;
      this.gravity = 0.1;
      this.alpha = 1;
      this.dead = false;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += this.gravity;
      this.alpha -= 0.02;
      if (this.alpha <= 0) {
        this.dead = true;
      }
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  let fireworks = [];
  let animationId;

  function showFireworks() {
    fireworks = [];
    for (let i = 0; i < 5; i++) {
      fireworks.push(new Firework());
    }
    animate();
    setTimeout(stopFireworks, 10000);
  }

  function animate() {
    ctx.clearRect(0, 0, cw, ch);
    fireworks.forEach((fw) => {
      fw.update();
      fw.draw();
    });
    fireworks = fireworks.filter(fw => !fw.isDone());

    if (fireworks.length > 0) {
      animationId = requestAnimationFrame(animate);
    }
  }

  function stopFireworks() {
    cancelAnimationFrame(animationId);
    ctx.clearRect(0, 0, cw, ch);
  }
</script>

</body>
</html>
