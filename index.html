<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>三關文字闖關遊戲 - 地圖互動版</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #map-container {
      position: relative;
      width: 480px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
      background: #222;
    }
    #map-image {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .marker {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .marker.unvisited {
      background-color: blue;
    }
    .marker.visited {
      background-color: red;
    }
    /* 提示泡泡 */
    .tooltip {
      position: absolute;
      bottom: 130%;
      background: #222;
      color: #eee;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .marker:hover .tooltip {
      opacity: 1;
    }

    /* 遊戲區 */
    #game-container {
      max-width: 480px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 16px;
      margin: 20px auto 0;
      text-align: center;
      background: #222;
      display: none;
    }
    input {
      font-size: 2rem;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 3px solid #6699ff;
      border-radius: 8px;
      background-color: #222;
      color: #eee;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }
    input:focus {
      border-color: #aabfff;
      box-shadow: 0 0 10px #aabfff;
    }
    button {
      font-size: 1.4rem;
      padding: 12px 36px;
      border: none;
      border-radius: 10px;
      background-color: #337ab7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 1rem;
    }
    button:hover {
      background-color: #5599e6;
    }
    #message {
      font-size: 1.3rem;
      /*margin-bottom: 1rem;*/
      min-height: 36px;
      font-weight: 600;
    }
    #status {
      text-align: left;
      max-width: 480px;
      margin: 0 auto 10px auto;
      font-size: 1rem;
      color: #aaffaa;
    }
    #success-area {
      max-width: 480px;
      margin: 20px auto;
      text-align: center;
      color: #aaffaa;
      text-shadow: 1px 1px 3px #004400;
      display: none;
    }
    #action-buttons {
      max-width: 480px;
      margin: 10px auto 0;
      text-align: center;
    }
    #action-buttons button {
      margin: 0 10px;
      padding: 10px 30px;
    }

    /* 闖關成功圖片動畫 */
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* 煙火畫布 */
    #fireworkCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
<!-- 遊戲開始說明視窗 -->
<div id="intro-modal" style="
  position: fixed; top: 0; left: 0; right:0; bottom: 0;
  background-color: rgba(0,0,0,0.8);
  color: white;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  padding: 20px; text-align: center; z-index: 10000;
">
  <!-- <h1><img src="./kylin1.png" alt="成功圖片" style="max-width: 40vw; max-height: 30vh;" /></h1> -->
  <h2>遊戲說明</h2>
  <h3 style="margin: 10px">歡迎參加本次活動，請找到關卡並輸入答案。按確定後開始遊戲。</h3>
  <button id="startGameBtn" style="
    margin-top: 20px;
    font-size: 1.5rem;
    padding: 10px 30px;
    cursor: pointer;
  ">確定開始</button>
</div>

<!-- 遊戲內容外層容器先隱藏 -->
<div id="game-wrapper" style="display:none;">
  <!-- 這裡放你的地圖與遊戲內容的所有元素 -->
</div>

<h1>走三關，成上官</h1>

<div id="map-container">
  <img id="map-image" src="main.jpg" alt="地圖" />
  <!-- 標記點將用 JS 動態產生 -->
</div>

<div id="status"></div>

<div id="game-container">
  <p>請回答關卡 <span id="level-display">1</span> 的字：</p>
  <input id="inputWord" maxlength="1" autocomplete="off" autofocus />
  <!-- <br /> -->
  <button id="submitBtn">確定</button>
  <div id="message"></div>
</div>

<!-- 闖關成功圖片 -->
<div id="success-overlay" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.8);

  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 11000;
  animation: zoomIn 0.5s ease forwards;
  ">
  <div style="border-radius: 15px; box-shadow: 0 0 20px #ffe;text-align:center">
    <img src="./kylin1.png" alt="成功圖片" style="max-width: 80vw; max-height: 60vh;" />
    <p style="color: #fff; font-size: 2.5rem; margin-top: 8px">過關</p>
    <button id="closeOverlayBtn" style="
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    ">好</button>
  </div>
  
  
</div>

<div id="success-area">
  <h2>恭喜你，所有關卡完成！</h2>
  <!-- <button id="restartBtn">重新開始</button> -->
</div>

<div id="action-buttons">
  <button id="restartGameBtn">再玩一次</button>
  <button id="endGameBtn">結束遊戲</button>
</div>

<canvas id="fireworkCanvas"></canvas>

<script>

  // JavaScript 部分（放在遊戲 JS 程式碼前面或 DOMContentLoaded 裡）
  const introModal = document.getElementById("intro-modal");
  const startGameBtn = document.getElementById("startGameBtn");
  const gameWrapper = document.getElementById("game-wrapper");

  startGameBtn.addEventListener("click", () => {
    introModal.style.display = "none";  // 隱藏說明框
    gameWrapper.style.display = "block"; // 顯示遊戲主區塊
    // （如果需要，也可以呼叫初始化遊戲或載入進度的函式）
  });




  const checkpoints = [
    { id: 0, label: "1", title: "關卡1", xPercent: 0.5, yPercent: 0.35 },
    { id: 1, label: "2", title: "關卡2", xPercent: 0.65, yPercent: 0.4 },
    { id: 2, label: "3", title: "關卡3", xPercent: 0.4, yPercent: 0.5 }
  ];

  const answers = ["仁", "禮", "義"];
  let finishedLevels = JSON.parse(localStorage.getItem("finishedLevels")) || [false, false, false];
  let currentLevel = null;

  const mapContainer = document.getElementById("map-container");
  const gameContainer = document.getElementById("game-container");
  const levelDisplay = document.getElementById("level-display");
  const inputWord = document.getElementById("inputWord");
  const submitBtn = document.getElementById("submitBtn");
  const messageDiv = document.getElementById("message");
  const successArea = document.getElementById("success-area");
  /*const restartBtn = document.getElementById("restartBtn");*/
  const restartGameBtn = document.getElementById("restartGameBtn");
  const endGameBtn = document.getElementById("endGameBtn");
  const mapImage = document.getElementById("map-image");
  const statusDiv = document.getElementById("status");
  const totalLevels = checkpoints.length;

  function createMarkers() {
    const oldMarkers = document.querySelectorAll(".marker");
    oldMarkers.forEach(m => m.remove());

    checkpoints.forEach(({ id, label, title, xPercent, yPercent }) => {
      const marker = document.createElement("div");
      marker.classList.add("marker");
      marker.classList.add(finishedLevels[id] ? "visited" : "unvisited");
      marker.style.left = `calc(${xPercent * 100}% - 12px)`;
      marker.style.top = `calc(${yPercent * 100}% - 12px)`;
      marker.textContent = label;

      const tooltip = document.createElement("span");
      tooltip.className = "tooltip";
      tooltip.textContent = finishedLevels[id] ? `${title}（已完成）` : title;
      marker.appendChild(tooltip);

      marker.addEventListener("click", () => {
        if (finishedLevels[id]) {
          alert(`${title} 已完成，請挑戰其他關卡`);
          return;
        }
        currentLevel = id;
        updateUI();
      });
      mapContainer.appendChild(marker);
    });
  }

  function updateUI() {
    if (currentLevel === null) {
      gameContainer.style.display = "none";
      successArea.style.display = "none";
      messageDiv.textContent = "";
    } else {
      levelDisplay.textContent = currentLevel + 1;
      inputWord.value = "";
      inputWord.focus();
      messageDiv.textContent = "";
      gameContainer.style.display = "block";
      successArea.style.display = "none";
    }
  }

  const successOverlay = document.getElementById("success-overlay");
  const closeOverlayBtn = document.getElementById("closeOverlayBtn");

  // 闖關成功後顯示覆蓋層
  function showSuccessOverlay() {
    successOverlay.style.display = "flex";
  }

  // 按下「好」按鈕關閉覆蓋層
  closeOverlayBtn.addEventListener("click", () => {
    successOverlay.style.display = "none";
  });

  submitBtn.addEventListener("click", () => {
    const userInput = inputWord.value.trim();
    if (userInput === "") {
      messageDiv.style.color = "red";
      messageDiv.textContent = "請輸入字元";
      return;
    }
    if (userInput === answers[currentLevel]) {
      finishedLevels[currentLevel] = true;
      localStorage.setItem("finishedLevels", JSON.stringify(finishedLevels));
      messageDiv.style.color = "lightgreen";
      messageDiv.textContent = `關卡 ${currentLevel + 1} 答對了！`;
      updateStatus();
      createMarkers();
      if (finishedLevels.every(val => val === true)) {
        currentLevel = null;
        gameContainer.style.display = "none";
        successArea.style.display = "block";
        showFireworks();
      } else {
        currentLevel = null;
        gameContainer.style.display = "none";
        showSuccessOverlay();  // 顯示覆蓋層代替 alert
      }
    } else {
      messageDiv.style.color = "pink";
      messageDiv.textContent = "答錯了，請再試一次";
      inputWord.value = "";
      inputWord.focus();
    }
    });

    /*
    restartBtn.addEventListener("click", () => {
      resetGameData();
    });
    */
    function resetGameData() {
      finishedLevels = [false, false, false];
      localStorage.removeItem("finishedLevels");
      currentLevel = null;
      updateStatus();
      createMarkers();
      gameContainer.style.display = "none";
      successArea.style.display = "none";
      stopFireworks();
    }

  restartGameBtn.addEventListener("click", () => {
    resetGameData();
    alert("遊戲已重新開始！");
  });

  endGameBtn.addEventListener("click", () => {
    resetGameData();
    //結束感謝頁面
    const endMessage = document.createElement("div");
    endMessage.style.color = "lightgreen";
    endMessage.style.fontSize = "1.5rem";
    endMessage.style.textAlign = "center";
    endMessage.style.marginTop = "40px";
    endMessage.textContent = "感謝您的遊玩，遊戲已結束！";

document.body.appendChild(endMessage);

    //alert("感謝遊玩，遊戲已結束！");
    // 可以導向其他頁面
    // window.location.href = "https://yourwebsite.com/thankyou.html";
  });

  inputWord.addEventListener("keyup", (event) => {
    if (event.key === "Enter") {
      submitBtn.click();
    }
  });

  window.addEventListener("load", () => {
    createMarkers();
    updateUI();
    updateStatus();
  });

  // 簡易呈現哪關完成
  function updateStatus() {
    let statusHTML = "關卡完成狀態：<br>";
    for(let i = 0; i < totalLevels; i++) {
      statusHTML += `關卡 ${i+1}: `;
      statusHTML += finishedLevels[i] ? '<span class="completed-check">✔ 已完成</span><br>' : "未完成<br>";
    }
    statusDiv.innerHTML = statusHTML;
  }

  // 煙火動畫相關程式碼
  const canvas = document.getElementById("fireworkCanvas");
  const ctx = canvas.getContext("2d");
  let cw, ch;
  function resizeCanvas() {
    cw = canvas.width = window.innerWidth;
    ch = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Firework {
    constructor() {
      this.x = Math.random() * cw;
      this.y = ch;
      this.targetY = Math.random() * ch / 2 + ch / 4;
      this.exploded = false;
      this.particles = [];
      this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    }
    update() {
      if (!this.exploded) {
        this.y -= 5;  // 上升速度調慢，延長時間
        if (this.y <= this.targetY) {
          this.exploded = true;
          this.createParticles();
        }
      }
      this.particles.forEach((p) => p.update());
      this.particles = this.particles.filter((p) => !p.dead);
    }
    createParticles() {
      for (let i = 0; i < 50; i++) { // 粒子數量從30增加到50
        this.particles.push(new Particle(this.x, this.y, this.color));
      }
    }
    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 8, 0, Math.PI * 2); // 放大主體圓尺寸
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      this.particles.forEach((p) => p.draw());
    }
    isDone() {
      return this.exploded && this.particles.length === 0;
    }
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = 4;  // 從2改成4，粒子變大
      this.color = color;
      this.vx = (Math.random() - 0.5) * 5;
      this.vy = (Math.random() - 0.5) * 5;
      this.gravity = 0.1;
      this.alpha = 1;
      this.dead = false;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += this.gravity;
      this.alpha -= 0.01;  // 減慢消失速度
      if (this.alpha <= 0) {
        this.dead = true;
      }
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  let fireworks = [];
  let animationId;

  function showFireworks() {
    fireworks = [];
    for (let i = 0; i < 30; i++) {
      fireworks.push(new Firework());
    }
    animate();
    setTimeout(stopFireworks, 10000);
  }

  function animate() {
    ctx.clearRect(0, 0, cw, ch);
    fireworks.forEach((fw) => {
      fw.update();
      fw.draw();
    });
    fireworks = fireworks.filter(fw => !fw.isDone());

    if (fireworks.length > 0) {
      animationId = requestAnimationFrame(animate);
    }
  }

  function stopFireworks() {
    cancelAnimationFrame(animationId);
    ctx.clearRect(0, 0, cw, ch);
  }
</script>

</body>
</html>
